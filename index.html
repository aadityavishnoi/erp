<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Student ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a3eb3, #8458B3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Outfit', sans-serif;
    }

    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-box h2 {
      font-weight: 700;
      color: #6a3eb3;
    }

    .form-control:focus {
      border-color: #8458B3;
      box-shadow: 0 0 0 0.2rem rgba(132, 88, 179, 0.25);
    }

    .btn-primary {
      background-color: #8458B3;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #6a3eb3;
    }

    a {
      text-decoration: none;
      color: #8458B3;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-4">Student ERP Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center">
        <a href="registration.html">New User? Register Now</a>
      </div>
    </form>
    <p id="error" class="text-danger mt-3 text-center"></p>
  </div>

</body>
</html>
